<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">

    <title>Dicee-Game</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div id="header">
        <div id="header-text">
            Enjoy the Dicee Game. Refresh the screen to throw the Dice.
        </div>
    </div>

    <div class="container">
        <h1>Refresh Me!!</h1>

        <div class="dice">
            <p id="player1">Player 1</p>
            <img id="dice-img1" src="images/dice face 6.svg" alt="dice-img" class="image-1">
        </div>

        <div class="dice">
            <p id="player2">Player 2</p>
            <img id="dice-img2" src="images/dice face 6.svg" alt="dice-img" class="image-2">
        </div>
    </div>

    <footer>
        <p>&copy Dicee Game, 2022</p>
    </footer>
    
    <script src="JS/index.js"></script>
</body>
</html>
